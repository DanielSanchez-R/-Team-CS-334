<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manager Dashboard - Tea Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../static/db.js"></script>
  <script>
    if (localStorage.getItem('adminLoggedIn') !== 'true') {
      alert("You aren't logged in. Please log in and try again.");
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.setItem("adminLoggedIn", "false");
      window.location.href = "login.html";
    }

    async function resetDatabase() {
      if (confirm("Are you sure you want to reset and reseed the product database?")) {
        indexedDB.deleteDatabase("TeaShopDB");
        alert("Database reset. Refresh the page to reload default products.");
        location.reload();
      }
    }
  </script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Tea Shop Admin</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Manager Dashboard</h2>
  <p class="text-center">Welcome, Admin! Here you can manage store operations.</p>

  <div class="row">
    <div class="col-md-6">
      <div class="card p-3">
        <h4>Manage Products</h4>
        <p>Edit, add, or remove items from the store.</p>
        <a href="dashboard.html" class="btn btn-primary">Go to Product Management</a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <h4>View Orders</h4>
        <p>Check and process customer orders.</p>
        <a href="orders.html" class="btn btn-primary">View Orders</a>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-outline-warning" onclick="resetDatabase()">Reset & Reseed Database</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
