<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Tea Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateCheckout(event) {
            event.preventDefault();
            let fullName = document.getElementById("fullName").value.trim();
            let email = document.getElementById("email").value.trim();

            if (fullName === "default" && email === "default@gmail.com") {
                localStorage.setItem("userLoggedIn", "true");
                window.location.href = "payment.html";
            } else {
                alert("Invalid checkout details! Please enter correct information.");
            }
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Checkout</h2>
    <form class="mt-3" onsubmit="validateCheckout(event)">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Proceed to Payment</button>
    </form>

    <div class="text-center mt-3">
        <a href="main.html" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
